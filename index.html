<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./src/css/style.css" />

    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
    <script src="./src/js/app.js" defer></script>

    <title>Frontend Mentor | Expenses chart component</title>
  </head>
  <body>
    <main class="content">
      <div class="content__header">
        <div class="balance">
          <h2 class="balance__title">My balance</h2>
          <p class="balance__figure">$921.48</p>
        </div>

        <div class="logo">
          <img src="./src/images/logo.svg" alt="logo" />
        </div>
      </div>
      <div class="content__body">
        <h1 class="main-title">Spending - Last 7 days</h1>
        <div class="chart-container">
          <canvas id="myChart"></canvas>
        </div>

        <div class="chart-description">
          <div class="mini-content">
            <p class="text">Total this month</p>
            <p class="total-spendings">$478.33</p>
          </div>
          <div class="mini-content">
            <p class="float">+2.4%</p>
            <p class="text">from last month</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
